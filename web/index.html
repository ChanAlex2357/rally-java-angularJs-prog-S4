<!DOCTYPE html>
<!-- Set the page as a angular app ( RallyApp ) -->
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <!-- CSS Imports -->
    <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">
    <title>Rally</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">RALLY</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="#!/rank/general">Classement général</a>
                  <a class="nav-link" href="#!/rank/categorie">Classement par catégorie</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <!-- FORMULAIRE SECTION -->
    <section ng-app="formulaireApp">
      <!-- VIEW CONTAINER -->
      <div class="container" ng-view> </div>
    </section>
    <!-- TABLEAU RANKING SECTION -->
    <section ng-app="RankingApp">
      <!-- VIEW CONTAINER -->
      <div class="container" ng-view> </div>
    </section>
    <!-- JS Imports -->
    <script src="assets/js/bootstrap/bootstrap.min.js"></script>
    <script src="assets/js/angular/angular.min.js"></script>
    <script src="assets/js/angular-route/angular-route.min.js"></script>
    <script src="assets/js/apps/ranking.js"></script>
    <script src="assets/js/apps/formulaire.js"></script>
</body>
</html>
